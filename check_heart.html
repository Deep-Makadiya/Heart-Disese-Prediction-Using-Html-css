<h2>Heart Disease Prediction</h2>

<form id="heartDiseaseForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="cp">Chest Pain Type:</label>
    <select id="cp" name="cp" required>
        <option value="1">Typical Angina</option>
        <option value="2">Atypical Angina</option>
        <option value="3">Non-anginal Pain</option>
        <option value="4">Asymptomatic</option>
    </select>

    <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
    <input type="number" id="trestbps"   name="trestbps" required>

    <label for="chol">Serum Cholesterol (mg/dl):</label>
    <input type="number" id="chol" name="chol" required>

    <!-- <label for="chol">Fasting Blood Sugar(>120 mg/dl):</label>
    <input type="number" id="chol" name="chol" required> -->

    <label for="fbs">Fasting Blood Sugar(>120 mg/dl):</label>
    <select id="fbs" name="fbs" required>
        <option value="1">True</option>
        <option value="2">False</option>
    </select>

    <!-- <label for="chol">Resting Electrocardiographic Results:</label>
    <input type="number" id="chol" name="chol" required> -->

    <label for="rer">Resting Electrocardiographic Results:</label>
    <select id="rer" name="rer" required>
        <option value="1">Normal</option>
        <option value="2">having ST-T Wave abnormality</option>
        <option value="3">Showing Probable</option>
    </select>

    <label for="mhra">Maximum Heart Rate Achieved:</label>
    <input type="number" id="mhra" name="mhra" required>


    <!-- <label for="chol">Exercise Induced Angina:</label>
    <input type="number" id="chol" name="chol" required> -->

    <label for="Eia">Exercise Induced Angina:</label>
    <select id="Eia" name="Eia" required>
        <option value="1">Yes</option>
        <option value="2">No</option>
    </select>

    <label for="sdibertr">ST Depression Induced by Exercise Relative to Rest:</label>
    <input type="number" id="sdibertr" name="sdibertr" required>

    <!-- <label for="chol">Slope of the Peak Exercise ST Segment:</label>
    <input type="number" id="chol" name="chol" required> -->

    <label for="sopes">Slope of the Peak Exercise ST Segment:</label>
    <select id="sopes" name="sopes" required>
        <option value="1">Upsloping</option>
        <option value="2">Flat</option>
        <option value="3">Downsloping</option>
    </select>

    <label for="nmv">Number of Major Vessels (0-3):</label>
    <input type="number" id="nmv" name="nmv" required>

    <!-- <label for="chol">Thalassemia:</label>
    <input type="number" id="chol" name="chol" required> -->

    <label for="tha">Thalassemia:</label>
    <select id="tha" name="tha" required>
        <option value="1">None</option>
        <option value="2">Normal</option>
        <option value="3">Fixed Defect</option>
        <option value="4">Reversible Defect</option>
    </select>

    <button type="button" onclick="predictHeartDisease()">Predict</button>
</form>

<div class="result" id="result"></div>

<script>
    function predictHeartDisease() {
        var form = document.getElementById("heartDiseaseForm");
        var age = parseInt(form.elements["age"].value);
        var sex = form.elements["sex"].value;
        var cp = parseInt(form.elements["cp"].value);
        var trestbps = parseInt(form.elements["trestbps"].value);
        var fbs = parseInt(form.elements["fbs"].value);
        var rer = parseInt(form.elements["rer"].value);
        var mhra = parseInt(form.elements["mhra"].value);
        var Eia = parseInt(form.elements["Eia"].value);
        var sdibertr = parseInt(form.elements["sdibertr"].value);
        var sopes = parseInt(form.elements["sopes"].value);
        var nmv = parseInt(form.elements["nmv"].value);
        var tha = parseInt(form.elements["tha"].value);

        // Simple prediction logic (This is just an example and not accurate)
        var prediction = "You do not have heart disease.";
        if ( cp =='3' && cp =='4'  && chol > 200 && tha =='3' && tha == '4'  && sopes =='3' && sopes == '4' && Eia=='1' && fbs =='1' && rer =='2' && rer =='3') {
            prediction = "You may have to Concern the Doctor.";
        }
       
        if ( cp =='2' && tha =='2' && sopes =='2' ) {
            prediction = "You may have to take precution to aware from heart disese.";
        }

        document.getElementById("result").innerText = prediction;
    }
</script>
