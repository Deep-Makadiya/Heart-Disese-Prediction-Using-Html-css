    <h2>Get in Touch</h2>

    <form id="contactForm">
        <label for="name">Name:</label>

    <script>
        function submitForm() {
            var form = document.getElementById("contactForm");
            var name = form.elements["name"].value;
            var email = form.elements["email"].value;
            var message = form.elements["message"].value;

            // Here, you can add your logic to send the form data to a server or perform any other action.

            var result = `Thank you, ${name}! Your message has been sent.`;
            document.getElementById("result").innerText = result;

            // Clear the form
            form.reset();
        }
